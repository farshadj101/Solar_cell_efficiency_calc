<head>
  <meta charset="utf-8">

  <title>IV Curve Generator</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./css/skeleton.css">

<body>
  <!--[if lt IE 7]>

    <div class="container">
      <form onsubmit="return false">

        <h2 class="main-title">Solar Cell Efficiency Calculator</h2>
      </div>
      <div class="container flex">
        <div id="block">
          <h5>Cell Label</h5>
          <input id="label" />
          
          <h5>Voltage (V)</h5>
          <textarea placeholder="Paste excel cells" id="voltage"></textarea>
          
          <h5>Current(mA)</h5>
          <textarea placeholder="Paste excel cells" id="current"></textarea>
          
          <H5>Active Area (cm<sup>2</sup>)</H5>
          <input id='area1' placeholder="width" value="0.33"/>
          <input id='area2' placeholder="height" /> <br>
          <button type="submit" id="submit">Calc</button>
        </form>
        </div>

      <div>
        <table>
          <tr>
            <th>Label</Fill Factor>
              <th>Voc</th>
              <th>Jsc</th>
              <th>Fill Factor</th>
              <th>Efficiency</th>
            </tr>
            
          </table>
        </div>
      </div>
      <div class="container">
          <canvas id="myChart"></canvas>
      </div>    
      
      <script src="script/script.js" async defer></script>
    </body>
